<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body, html {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* to hide scroll bars */
    }

    .container {
      position: relative; /* added position relative */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .image-container {
      position: absolute;
      z-index: -1;
      height: 500px;
      width: 600px;
    }

    .image-container img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      border-radius: 20px; 
    }

    .form-container {
      background-color: rgba(132, 65, 65, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="https://static.vecteezy.com/system/resources/previews/002/083/760/non_2x/diverse-cartoon-people-background-vector.jpg" alt="Background Image">
    </div>
    <div class="form-container">
      <h2>Sign In</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit"><a href="index.html">Sign In</a></button>
      </form>
      <p>Don't have an account? <a href="Sign up.html">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
